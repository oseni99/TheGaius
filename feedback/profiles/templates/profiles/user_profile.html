<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <ul>
        {% for profiles in profile %}
            {% if profiles.image.url %}
            <li>
                <img src="{{profiles.image.url}}" alt="{{profiles.image_name}}">
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
