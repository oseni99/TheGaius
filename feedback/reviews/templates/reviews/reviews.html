{% extends "reviews/base.html" %}

{% block title %}Your Reviews{% endblock title %}

{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control {% if field.user_name.errors %}errors{% endif %}">
                {{field.label_tag}}
                {{field}}
                {{field.errors}}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
{% endblock content %}
